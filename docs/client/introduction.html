<b>_Meteor 是个用来打造现代网站的极简易环境。曾经即使用上最好的工具都需要几周时间来打造的应用，
现在使用 Meteor 只需要几小时。_</b>

互联网诞生时，是按照大型机在 70 年代时的工作方式来设计的。即，服务端渲染一个屏幕，然后通过网络
把它传送给终端。当用户在终端上有所指示时，服务器就再渲染一个新的屏幕过去。这个模型令人满意地
工作了十几年，并催生了 LAMP，Rails，Django，PHP 等技术。

但是目前那些有着大笔预算和长久开发周期的顶尖团队，正用 Javascript 开发着跑在客户端上的应用。
这类应用有着稳定的接口，他们不重载页面，并且他们是会响应的：任一客户端的变化都
会实时反映在其他每个人的屏幕上。

这类应用很难开发，而 Meteor 的使命就是要让这一过程变得简单和有趣。你可以在一周
或是一个咖啡因充足的 hackathon 内打造一个完整的程序。

你不再需要提供服务器资源，不再需要在云端提供 API 接口，不再需要管理数据库，
不再需要为 ORM 纠结，不再需要在 Ruby 和 JS 中切换，不再需要广播数据无效信息给客户端。

Meteor 仍在开发中，但我们希望它展示了我们思考。我们很欢迎你的反馈！

## Quick start!

<!-- change colors on these. $ and command output in grey, rest in
white -->

下面的代码可于这些操作系统上被支持：[supported platforms](https://github.com/meteor/meteor/wiki/Supported-Platforms)

安装 Meteor：

<pre>
$ curl https://install.meteor.com | /bin/sh
</pre>

创建一个项目：

<pre>
$ meteor create myapp
</pre>

本地运行：

<pre>
$ cd myapp
$ meteor
=&gt; Meteor server running on: http://localhost:3000/
</pre>

部署到云端（用 Meteor 的免费服务器）：

<pre>
$ meteor deploy myapp.meteor.com
</pre>

<h2 id="sevenprinciples">Meteor 的七项原则</h2>

<!-- wire with [1,2,3] on it -->
- _Data on the Wire_. 不在网络上传输 HTML，只传输数据并让客户端决定如何渲染。

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _One Language._ 前后端统一使用 JS 编写。

<!-- globe, with the same database icon in US and Russia -->
- _Database Everywhere_. 透明地在客户端或服务端上使用同样的 API 来访问数据库。

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _Latency Compensation_. 在客户端上，使用『预抓取』和『model 模拟』来达到与服务器零延迟的效果。

<!-- knee getting hit with hammer like in reflex test -->
- _Full Stack Reactivity_. 实时模式是默认的。从数据库到模版的所有层面上，都需要实现事件驱动的接口。

- _Embrace the Ecosystem_. Meteor 是开源的，并且与现有的工具和库相互配合，而不是取代他们。

<!-- zen circle -->
- _Simplicity Equals Productivity_. 让一件事看起来简单的秘诀就是让它实际上也变得简单。我们通过干净并具有古典美的 API 来实现这一点。
